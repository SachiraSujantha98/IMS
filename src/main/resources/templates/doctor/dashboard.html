<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <title>Doctor Dashboard</title>
</head>
<body>
<div th:replace="layout :: nav"></div>

<div class="container mt-4">
    <h2>Doctor Dashboard</h2>

    <div class="card">
        <div class="card-header">
            <h3>My Patients</h3>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Medical Condition</th>
                    <th>Total Cost</th>
                    <th>Last Updated</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.id}"></td>
                    <td th:text="${patient.user.name}"></td>
                    <td th:text="${patient.medicalCondition}"></td>
                    <td th:text="${'$' + patient.totalCost}"></td>
                    <td th:text="${#temporals.format(patient.updatedAt, 'dd-MM-yyyy HH:mm')}"></td>
                    <td>
                        <a th:href="@{/doctor/patient/{id}(id=${patient.id})}"
                           class="btn btn-primary btn-sm">View Details</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${patients.empty}" class="alert alert-info">
                No patients assigned yet.
            </div>
        </div>
    </div>
</div>
</body>
</html>
